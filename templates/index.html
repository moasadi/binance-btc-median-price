<html>
<head>
    <title>WebSocket Demo</title>
    <script>
    window.onload = function() {
        var socket = new WebSocket("ws://localhost:8080/ws");

        socket.onmessage = function(event) {
            var medianPrice = parseFloat(event.data);
            document.getElementById("message").textContent = medianPrice;
        };
    };
    </script>
</head>
<body>
    <h1>Median Price: <span id="message"></span></h1>
</body>
</html>
